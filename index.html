<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Anthony Gannuscio Homework-3 Random Password Generator -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    
    <!--1.create a wrapper container with all of the content-->
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        
        <div id="content">
            <h1>Generate a Password</h2>
            <hr>
            <!-- 2.create readonly text area for output-->
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            <hr>
            <!-- This is the div for the buttons -->
            <div id="btn">
                <!-- This is the generate password button -->
                <button id="generate">Generate
                    Password</button>
                
                <button id="copy">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
